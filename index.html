<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- ... (mantenha o head original) ... -->
    <style>
        /* Adicione estas novas regras CSS */
        .dice:hover {
            transform: scale(1.1);
            transition: transform 0.3s;
        }
        #imagem-personagem-preview {
            border: 3px solid #d4af37;
            max-height: 300px;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .weapon {
                width: 45%;
            }
            .skill-box {
                width: 100%;
            }
        }
        .dice-result {
            color: #b8860b;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- ... (mantenha o container e seções originais) ... -->

    <!-- Adicione este novo botão antes do fechamento do container -->
    <button onclick="salvarPersonagem()">Salvar Personagem</button>

    <script>
        // Função de rolagem de dados melhorada
        function rolarDado(atributo) {
            let resultado;
            const diceElement = document.querySelector(`#${atributo} + .dice`);
            
            if(atributo === 'vida') {
                resultado = Math.floor(Math.random() * 100) + 101; // 1d100 + 100
            } else if(atributo === 'lombra') {
                resultado = Math.floor(Math.random() * 100);
            } else {
                resultado = Math.floor(Math.random() * 20) + 1;
            }

            // Atualiza o campo correspondente
            document.getElementById(atributo).value = resultado;
            
            // Efeito visual no dado
            diceElement.style.animation = 'none';
            void diceElement.offsetWidth; // Trigger reflow
            diceElement.style.animation = 'dice-roll 0.5s ease-out';
            
            // Exibe resultado temporário
            const resultSpan = document.createElement('span');
            resultSpan.className = 'dice-result';
            resultSpan.textContent = resultado;
            diceElement.parentNode.insertBefore(resultSpan, diceElement.nextSibling);
            
            setTimeout(() => resultSpan.remove(), 2000);
        }

        // Função para salvar o personagem
        function salvarPersonagem() {
            const personagem = {
                nome: document.getElementById('nome').value,
                atributos: {
                    forca: document.getElementById('forca').value,
                    destreza: document.getElementById('destreza').value,
                    inteligencia: document.getElementById('inteligencia').value,
                    carisma: document.getElementById('carisma').value,
                    couro: document.getElementById('couro').value,
                    vida: document.getElementById('vida').value,
                    lombra: document.getElementById('lombra').value
                },
                pericias: {
                    parrudao: document.getElementById('parrudao').value,
                    courudo: document.getElementById('courudo').value,
                    bogue: document.getElementById('bogue').value
                },
                lore: document.getElementById('lore').value,
                imagem: document.getElementById('imagem-personagem-preview').src
            };

            console.log('Personagem Salvo:', personagem);
            alert('Personagem salvo com sucesso! Verifique o console para os dados.');
        }

        // ... (mantenha a função mostrarImagem original) ...
    </script>
</body>
</html>
