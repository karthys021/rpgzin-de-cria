<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Automático</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #1a1a1a;
            color: #e0c097;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #2e2e2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(224, 192, 151, 0.5);
        }
        h1, h2 {
            font-family: 'Old English Text MT', serif;
            color: #d4af37;
        }
        .character-form, .info {
            background: #3a3a3a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        label, button {
            display: block;
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background: #5a5a5a;
            color: #e0c097;
            border: none;
            border-radius: 5px;
        }
        .weapons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .weapon {
            background: #444;
            padding: 15px;
            border-radius: 8px;
            margin: 10px;
            text-align: center;
            width: 200px;
        }
        .weapon img {
            width: 100px;
            height: auto;
        }
        button {
            background: #d4af37;
            color: #1a1a1a;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #b8860b;
        }
        .image-upload {
            margin-top: 20px;
        }
        .skills {
            margin-top: 20px;
            background: #3a3a3a;
            padding: 15px;
            border-radius: 8px;
        }
        .skills input {
            width: 50px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criação de Personagem</h1>
        <div class="character-form">
            <label>Nome: <input type="text" id="nome"></label>
            <label>Força: <input type="number" id="forca" min="1" max="20"></label>
            <label>Destreza: <input type="number" id="destreza" min="1" max="20"></label>
            <label>Inteligência: <input type="number" id="inteligencia" min="1" max="20"></label>
            <label>Carisma: <input type="number" id="carisma" min="1" max="20"></label>
            <label>Couro (CA): <input type="number" id="couro" min="1" max="20"></label>
            <label>Vida: <input type="number" id="vida" min="101" max="200"></label>
            <label>Lombra: <input type="number" id="lombra" min="0" max="99"></label>
            
            <div class="image-upload">
                <label>Upload da Imagem do Personagem:</label>
                <input type="file" id="imagem-personagem" accept="image/*">
            </div>
            
            <button onclick="criarPersonagem()">Criar Personagem</button>
        </div>
        <h2>Armas Disponíveis</h2>
        <div class="weapons">
            <div class="weapon"><img src="porrete.png" alt="Porrete"><p>Porrete de Aço Fundido</p></div>
            <div class="weapon"><img src="clava.png" alt="Clava"><p>Clava Espinhosa</p></div>
            <div class="weapon"><img src="machado.png" alt="Machado"><p>Machado de Bombeiro</p></div>
            <div class="weapon"><img src="bankai.png" alt="Espada Bankai"><p>Espada Bankai Longa</p></div>
        </div>
        <h2>Perícias</h2>
        <div class="skills">
            <label>Parrudão: <input type="number" id="parrudao" min="0" max="20"></label>
            <label>Courudo: <input type="number" id="courudo" min="0" max="20"></label>
            <label>Bógue: <input type="number" id="bogue" min="0" max="20"></label>
            <label>Capela: <input type="number" id="capela" min="0" max="20"></label>
            <label>Tisconde: <input type="number" id="tisconde" min="0" max="20"></label>
            <label>Robalris: <input type="number" id="robalris" min="0" max="20"></label>
            <label>Indagar: <input type="number" id="indagar" min="0" max="20"></label>
            <label>Atinar: <input type="number" id="atinar" min="0" max="20"></label>
            <label>Mexiricar: <input type="number" id="mexiricar" min="0" max="20"></label>
            <label>Curar: <input type="number" id="curar" min="0" max="20"></label>
            <label>Macumba: <input type="number" id="macumba" min="0" max="20"></label>
            <label>Disdobro: <input type="number" id="disdobro" min="0" max="20"></label>
            <label>Diplomacia: <input type="number" id="diplomacia" min="0" max="20"></label>
            <label>Nó Cego: <input type="number" id="nocego" min="0" max="20"></label>
            <label>Botar Pânico: <input type="number" id="botarpanico" min="0" max="20"></label>
        </div>
    </div>
</body>
</html>
